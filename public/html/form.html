<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Aca2.1</title>
</head>
<body>
    <section>
        <h1>Formulario de Registro</h1>
        <form action="#" method="post">
            <label>Nombres:</label>
            <input type="text" required>

            <label>Apellidos:</label>
            <input type="text" required>

            <label>Correo Electrónico:</label>
            <input type="email" required>

            <label>Teléfono:</label>
            <input type="tel">

            <label>Dirección:</label>
            <input type="text">

            <label>Género:</label>
            <input type="radio" value="Masculino" required>
            <label>Masculino</label>
            <input type="radio" value="Femenino" required>
            <label>Femenino</label>
            <input type="radio" value="Otro" required>
            <label>Otro</label>

            <label>Edad:</label>
            <input type="number" required>

            <label>Habilidades:</label>
            <textarea></textarea>


            <label>Lenguaje de programación favorito:</label>
            <select required>
                <option>Seleccione aquí...</option>
                <option>Php</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>C#</option>
                <option>C</option>
                <option>Java</option>
                <option>TypeScript</option>
                <option>VisualBasic</option>
                <option>Cobol</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
